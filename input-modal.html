<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.rtl.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/kamadatepicker.css">

</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addActivityModal">
    افزودن
</button>

<!-- add activity Modal -->
<div class="modal rounded-5 m fade" id="addActivityModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form class="modal-content">
            <!--            modal header-->
            <div class="modal-header border-0">
                <span>افزودن فعالیت شرطی</span>
                <button
                        type="button"
                        class="btn-close p-3 small my-shadow rounded-circle bg-light"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                </button>
            </div>
            <!--            end modal header-->
            <!--            modal body-->
            <div class="modal-body">
                <!--        description select section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               توصیف
                            </span>
                        </div>
                    </div>
                    <!--     description select-->
                    <select class="form-select border-0 my-shadow my-3 py-2 bg-light"
                            aria-label="Default select example">
                        <option selected>حد بالای مقادیر سنسور ها</option>
                        <option value="1" class="bg-warning">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <!--     end description select-->
                </div>
                <!--         end description select section-->
                <!--         start date select section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               تاریخ شروع
                            </span>
                        </div>
                    </div>
                    <!--     start date input-->
                    <input id="startDate" type="text"
                           class="form-select reminder-input border-0 my-shadow my-3 py-2 bg-light"
                           onfocus="datepicks(this)"
                           value=""
                           placeholder="کلیک کنید"
                    />
                    <!--     end start date input-->
                </div>
                <!--         end start date select section-->
                <!--         end date input section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               تاریخ پایان
                            </span>
                        </div>
                    </div>
                    <!--     end date input-->
                    <input id="endDate" type="text"
                           class="form-select reminder-input border-0 my-shadow my-3 py-2 bg-light"
                           onfocus="datepicks(this)"
                           value=""
                           placeholder="کلیک کنید"/>
                    <!--     end end date input-->
                </div>
                <!--        end end date input section-->
                <!--       period section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               مدت
                            </span>
                        </div>
                    </div>
                    <!--       period input-->
                    <input type="text"
                           class="form-control border-0 my-shadow my-3 py-2 bg-light"
                           aria-label="Username"
                           aria-describedby="addon-wrapping">
                    <!--       end period input-->
                </div>
                <!--       end period section -->
                <!--        count input section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               تعداد
                            </span>
                        </div>
                    </div>
                    <!--     count input-->
                    <input type="tel" class="form-control border-0 my-shadow my-3 py-2 bg-light"
                           placeholder="" aria-label="Username"
                           aria-describedby="addon-wrapping">
                    <!--     end count input-->
                </div>
                <!--        end count input section-->
                <!--        amount input section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               مقدار
                            </span>
                        </div>
                    </div>
                    <!--     amount input-->
                    <input type="tel" class="form-control border-0 my-shadow my-3 py-2 bg-light"
                           placeholder="" aria-label="Username"
                           aria-describedby="addon-wrapping">
                    <!--     end amount input-->
                </div>
                <!--        end amount input section-->
                <!--        sensors section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               لیست سنسور ها
                            </span>
                        </div>
                    </div>
                    <!--شما میتوانید با کپی کردن این دایو به تعداد لازم و تغییر آیدی ٬ سنسور های خود را اضافه کنید-->
                    <!--        sensor checkbox -->
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" value="" id="heatSensorCheck">
                        <label class="form-check-label" for="heatSensorCheck">
                            سنسور دما
                        </label>
                    </div>
                    <!--        end sensor checkbox -->
                    <!--شما میتوانید با کپی کردن این دایو به تعداد لازم و تغییر آیدی ٬ سنسور های خود را اضافه کنید-->
                </div>
                <!--       end sensors section-->
                <!--       additional description section-->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               توضیحات
                            </span>
                        </div>
                    </div>
                    <!--       additional description input-->
                    <input type="text" class="form-control border-0 my-shadow my-3 py-2 bg-light"
                           placeholder="توضیحات خود را وارد کنید" aria-label="Username"
                           aria-describedby="addon-wrapping">
                    <!--       end additional description input-->
                </div>
                <!--       end additional description section -->
                <div class="border-3 my-border-start ps-3">
                    <div class="menu-opener d-flex flex-row">
                        <div class="title-parent w-100">
                            <span class="main-title- text-capitalize header-title text-secondary">
                               شماره تماس
                            </span>
                        </div>
                    </div>
                    <input type="tel" class="form-control border-0 my-shadow my-3 py-2 bg-light"
                           placeholder="مثال : ۰۹۱۵۵۵۵۵۵۵۵" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <!--            end modal body-->
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
            </div>
        </form>
    </div>
</div>


<script src="assets/js/code.jquery.com_jquery-2.2.4.min.js"></script>
<script src="assets/js/kamadatepicker.min.js"></script>

<script rel="script" src="assets/bootstrap/bootstrap.bundle.js"></script>
<script rel="script" src="assets/js/main.js"></script>
</body>
</html>
